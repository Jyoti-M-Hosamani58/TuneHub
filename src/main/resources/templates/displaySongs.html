<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/disong.css}">
	<style>
		iframe{
			height:100px;
			width:500px;
		}
	</style>
</head>
<body>
<h3 style="font-size:50px;text-align: center "> List of Songs</h3>
	<table border class="box">
		<thead style="font-size:30px;text-align: center ">
			<tr>
			<th>Name</th>
			<th>Artist</th>
			<th>Genre</th>
			<th>Play</th>
			</tr>
		</thead>
		
		<tbody style="font-size:20px;text-align: center ">
		<tr th:each="song:${songs}">
			<td th:text="${song.name}">  </td>
			<td th:text="${song.artist}">  </td>
			<td th:text="${song.genre}">  </td>
			<td>
			<audio controls>
				<source th:src="${song.link}" type="audio/mpeg">
			</audio>
			</td>
			
			</tr>
		</tbody>
	</table>
	<div class="card">
	<div class="bg"></div>
	<div ></div>
	</div>
</body>
</html>
