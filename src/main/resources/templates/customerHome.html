<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/cushomestyle.css}">
</head>
<body>
	
	
	
	<div th:unless="${isPremium}"class="non-premium">
		<a href="pay">Get Premium</a> 
		<br />
		 <a href="logout">LOGOUT</a>
	</div>

	<div th:if="${isPremium}" class="premium">
	<h1  style="font-size:50px;text-align: center ">List of Songs</h1>
		<table border="1" class="box">
			<thead style="font-size:20px;text-align: center ">
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>

			<tbody style="font-size:20px;text-align: center ">
				<tr th:each="song:${songs}">
					<td th:text="${song.name}"></td>
					<td th:text="${song.artist}"></td>
					<td th:text="${song.genre}"></td>
					<td><audio controls>
							<source th:src="${song.link}" type="audio/mpeg">
						</audio></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
