<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/displayliststyle.css}">
<style type="text/css">
iframe {
	height: 200px;
	width: 700px;
}
</style>
</head>
<body>
	<table border class="box">
		<thead style="font-size:30px;text-align: center ">
			<tr>
				<th>Name</th>
				<th>Songs</th>
			</tr>
		</thead>

		<tbody style="font-size:30px">
			<tr th:each="plist:${allPlaylists}">
				<td th:text="${plist.name}"></td>
				<td>
					<ul>
						<li th:each="song:${plist.songs}"><span
							th:text="${song.name}"></span> <audio controls>
								<source th:src="${song.link}" type="audio/mpeg">
							</audio></li>
					</ul>
				</td>
				

			</tr>
		</tbody>

	</table>
</body>
</html>
